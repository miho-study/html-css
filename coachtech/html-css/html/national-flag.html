<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flag</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/national-flag.css" />
</head>
<body>
    <div class="flag">
        <div class="container">
            <div class="russia">
                <div class="white-1"></div>
                <div class="blue-1"></div>
                <div class="red-1"></div>
            </div>
            <p class="name">ロシア</p>
        </div>
        <div class="container">
            <div class="germany">
                <div class="black-1"></div>
                <div class="red-2"></div>
                <div class="yellow-1"></div>
            </div>
            <p class="name">ドイツ</p>
        </div>
        <div class="container">
            <div class="france">
                <div class="blue-2"></div>
                <div class="white-2"></div>
                <div class="red-3"></div>
            </div>
            <p class="name">フランス</p>
        </div>
        <div class="container">
            <div class="italy">
                <div class="green-1"></div>
                <div class="white-3"></div>
                <div class="red-4"></div>
            </div>
            <p class="name">イタリア</p>
        </div>
        <div class="container">
            <div class="czech">
                <div class="white-4"></div>
                <div class="red-5"></div>
                <div class="blue-3"></div>
            </div>
            <p class="name">チェコ</p>
        </div>
        <div class="container">
            <div class="japan">
                <div class="white-5"></div>
                <div class="red-6"></div>
            </div>
            <p class="name">日本</p>
        </div>
        <div class="container">
            <div class="switzerland">
                <div class="white-6"></div>
                <div class="white-7"></div>
                <div class="red-7"></div>
            </div>
            <p class="name">スイス</p>
        </div>
        <div class="container">
            <div class="vietnam">
                <div class="yellow-2"></div>
                <div class="red-8"></div>
            </div>
            <p class="name">ベトナム</p>
        </div>
    </div>
</body>
</html>
