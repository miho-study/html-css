<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Dialy</title>
            <meta name="description" content="趣味の旅行を紹介するプロフィールサイトです。これまでにいった場所の写真を掲載していますので、よろしければご覧になってみてください">
            <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
            <link rel="stylesheet" href="css/style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <h1 class="logo">My Travel Diary</h1>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="navi">
                    <ul class="nav-links">
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="about.html">プロフィール</a></li>
                        <li><a href="trips.html">旅の記録</a></li>
                        <li><a href="recommend.html">おすすめ</a></li>
                        <li><a href="map.html">マップ</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            <!-- <div class="mainvisual">
                <img src="images/kinntaikyou.jpeg" alt="">
            </div> -->
            <div class="slide-container">
                <div class="slide active">
                    <img src="images/kinntaikyou.jpeg" alt="錦帯橋">
                </div>
                <div class="slide">
                    <img src="images/sarakurayama.jpeg" alt="皿倉山">
                </div>
                <div class="slide">
                    <img src="images/inari-kyouto.jpeg" alt="伏見稲荷神社">
                </div>
                <!-- 必要な枚数追加可能 --> </div>
            <section class="hero">
                <h2>国内外の景色を、<span class="sp-br"></span>思い出に。</h2>
                <p>さまざまな場所に旅行してきた<span class="sp-br"></span>私の旅行記録</p>
            </section>
        
            <section class="intro">
                <h3>こんにちは！</h3>
                <p>美味しいものと野球が大好きで、<span class="sp-br"></span>一人でよく旅行に行きます</p>
            </section>
        
            <section class="latest-trips">
                <h3>おすすめの旅記録</h3>
                <div class="trip-cards">
                    <div class="card">
                        <img src="images/sanrio-oita.jpeg" alt="">
                        <h4>サンリオテーマパークで推しキャラと触れ合う！</h4>
                    </div>
                    <div class="card">
                        <img src="images/miyajima.jpeg" alt="">
                        <h4>宮島と鹿とあなごめしと<br>イルミネーションと</h4>
                    </div>
                    <div class="card">
                        <img src="images/uniba-osaka.jpeg" alt="">
                        <h4>初めてのUSJマリオエリアを<br>大満喫しました！</h4>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; My Travel Diary</p>
        </footer>
    </div>
</body>

</html>
